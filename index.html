<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script> 
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "p26nf7tpmg");
</script><!-- Corregido: uso de 'defer' para asegurar que el script se cargue después del HTML -->
</head>
<body>
    <header id="header">
        <div>
            <h1>Encriptador de Gera y Asepsia</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="texto-input">Ingrese el texto aquí</label>
            <textarea id="texto-input" class="text-area" placeholder="Ingresa tu texto"></textarea> <!-- Cambiado para usar 'text-area' -->
            <section style="justify-content: center;">
                <textarea  class="mensaje" placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar" cols="30" rows="11" id="myOutput" readonly></textarea> <!-- Añadido 'readonly' para que no se edite -->
                <div class="copiar">
                    <button onclick="copyText()">Copiar</button>
                </div>
                <div class="copiar">
                    <button onclick="clearText()">Limpiar</button>
                </div>
            </section>
        </div>
        <div class="illustration">
            <img src="assets/Logo.png" alt="Logo">
        </div>
        <div class="button-group">
            <button id="encriptar" onclick="btnEncriptar()">Encriptar</button> <!-- Añadida llamada a la función 'btnEncriptar' -->
            <button id="desencriptar" onclick="btnDesencriptar()">Desencriptar</button> <!-- Añadida llamada a la función 'btnDesencriptar' -->
        </div>
        <p class="nota">Solo letras minúsculas y sin acentos</p>
    </div>
    <footer id="footer">
        <h3>Creado por: Alexia Salas</h3>
    </footer>
    <script src="js/script.js"></script> <!-- Corregido: ruta del script de JavaScript -->
</body>
</html>
